<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cotización TPS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-7xl mx-auto">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <!-- Catálogo -->
      <div class="lg:col-span-2 bg-white p-4 rounded shadow">
        <h1 class="text-2xl font-bold mb-4">Catálogo de Productos</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
          <input id="filter-clave" type="text" placeholder="Filtrar por Clave" class="border p-2 rounded" disabled />
          <input id="filter-descripcion" type="text" placeholder="Filtrar por Descripción" class="border p-2 rounded" disabled />
        </div>
        <div class="overflow-auto rounded border mb-4">
          <table class="min-w-full table-auto text-sm">
            <thead class="bg-blue-800 text-white">
              <tr>
                <th class="px-2 py-1">Clave</th>
                <th class="px-2 py-1">Descripción</th>
                <th class="px-2 py-1 text-right">Precio</th>
                <th class="px-2 py-1">Cant.</th>
                <th class="px-2 py-1">Añadir</th>
              </tr>
            </thead>
            <tbody id="products-body"></tbody>
          </table>
        </div>
        <div class="flex justify-between text-sm mb-6">
          <button id="prev-page" class="px-3 py-1 bg-gray-300 rounded" disabled>Anterior</button>
          <span id="page-info"></span>
          <button id="next-page" class="px-3 py-1 bg-gray-300 rounded" disabled>Siguiente</button>
        </div>
      </div>
      <!-- Cotización -->
      <div id="quotation-container" class="bg-white p-4 rounded shadow">
        <h2 class="text-xl font-bold mb-4">Resumen de Cotización</h2>
        <div class="overflow-auto max-h-48 border rounded mb-4">
          <table class="min-w-full table-auto text-sm">
            <thead class="bg-gray-200">
              <tr>
                <th class="px-2 py-1">Clave</th>
                <th class="px-2 py-1">Cant.</th>
                <th class="px-2 py-1 text-right">Subtotal</th>
                <th class="px-2 py-1">Quitar</th>
              </tr>
            </thead>
            <tbody id="quote-body"></tbody>
          </table>
        </div>
        <div class="text-right font-bold text-sm mb-4">
          <div>Subtotal: $<span id="quote-subtotal">0.00</span></div>
          <div>IVA 16%: $<span id="quote-iva">0.00</span></div>
          <div>Total: $<span id="quote-total">0.00</span></div>
        </div>
        <div class="mb-4 space-y-2 text-sm">
          <input id="client-name" type="text" placeholder="Nombre del cliente" class="border p-2 rounded w-full" />
          <input id="quote-date" type="date" class="border p-2 rounded w-full" />
          <input id="whatsapp-number" type="tel" placeholder="WhatsApp (521...)" class="border p-2 rounded w-full" />
        </div>
        <div class="mb-4 text-sm">
          <label for="price-level" class="font-semibold mr-2">Nivel de precio:</label>
          <select id="price-level" class="border p-2 rounded">
            <option value="0">Público</option>
            <option value="15">Sub-distribuidor (-15%)</option>
            <option value="20">Distribuidor (-20%)</option>
          </select>
        </div>
        <div class="flex space-x-2 mb-4">
          <button id="send-whatsapp" class="flex-1 bg-green-600 hover:bg-green-700 text-white py-2 rounded">Enviar WhatsApp</button>
          <button id="generate-pdf" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">Generar PDF</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    const IVA_RATE = 0.16;
    let products = [], filtered = [], quote = [];
    const pageSize = 10;
    let currentPage = 1, discountPercent = 0;

    const filterClave = document.getElementById('filter-clave');
    const filterDesc = document.getElementById('filter-descripcion');
    const prevBtn = document.getElementById('prev-page');
    const nextBtn = document.getElementById('next-page');
    const priceLevel = document.getElementById('price-level');
    const sendBtn = document.getElementById('send-whatsapp');
    const pdfBtn = document.getElementById('generate-pdf');
    const clientName = document.getElementById('client-name');
    const quoteDate = document.getElementById('quote-date');
    const whatsappNum = document.getElementById('whatsapp-number');

    document.addEventListener('DOMContentLoaded', () => {
      console.log('Comenzando parseo del CSV');
      Papa.parse('Lista estandar Raul.csv', {
        download: true,
        header: true,
        dynamicTyping: true,
        transformHeader: h => h.trim().toLowerCase(),
        error: err => console.error('Error CSV:', err),
        complete: result => {
          console.log('Filas leídas:', result.data.length);
          products = result.data.map(row => ({
            'Clave MPRO': (row['producto'] || row['clave mpro'] || '').toString().trim(),
            'Descripción': (row['descripción'] || row['descripcion'] || '').trim(),
            'Precio Neto': parseFloat(String(row['precio'] || row['precio neto']).replace(/,/g, '')) || 0
          }));
          console.log('Productos mapeados:', products.length, products.slice(0,3));
          filtered = [...products];
          setupApp();
        }
      });
    });

    function setupApp() {
      [filterClave, filterDesc, prevBtn, nextBtn, priceLevel, sendBtn, pdfBtn].forEach(el => el.disabled = false);
      filterClave.addEventListener('input', applyFilters);
      filterDesc.addEventListener('input', applyFilters);
      prevBtn.addEventListener('click', () => changePage(-1));
      nextBtn.addEventListener('click', () => changePage(1));
      priceLevel.addEventListener('change', () => renderQuote());
      sendBtn.addEventListener('click', sendWhatsApp);
      pdfBtn.addEventListener('click', generatePDF);
      renderTable(); updatePagination();
    }

    function applyFilters() {
      currentPage = 1;
      const c = filterClave.value.toLowerCase();
      const d = filterDesc.value.toLowerCase();
      filtered = products.filter(p =>
        p['Clave MPRO'].toLowerCase().includes(c) &&
        p['Descripción'].toLowerCase().includes(d)
      );
      renderTable(); updatePagination();
    }

    function formatMoney(val) {
      return val.toLocaleString('es-MX', { minimumFractionDigits: 2 });
    }

    function renderTable() {
      const tbody = document.getElementById('products-body');
      tbody.innerHTML = '';
      const start = (currentPage - 1) * pageSize;
      filtered.slice(start, start + pageSize).forEach(p => {
        const qtyId = `qty-${p['Clave MPRO']}`;
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="border px-2 py-1">${p['Clave MPRO']}</td>
          <td class="border px-2 py-1">${p['Descripción']}</td>
          <td class="border px-2 py-1 text-right">$${formatMoney(p['Precio Neto'])}</td>
          <td class="border px-2 py-1"><input id="${qtyId}" type="number" min="1" value="1" class="w-12 p-1 border rounded" /></td>
          <td class="border px-2 py-1 text-center"><button onclick="addToQuote('${p['Clave MPRO']}')" class="px-2 py-1 bg-green-500 text-white rounded">+</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function updatePagination() {
      const totalPages = Math.ceil(filtered.length / pageSize) || 1;
      document.getElementById('page-info').textContent = `Página ${currentPage} de ${totalPages}`;
      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = currentPage === totalPages;
    }

    function changePage(delta) { currentPage += delta; renderTable(); updatePagination(); }

    function addToQuote(code) {
      const prod = products.find(p => p['Clave MPRO'] === code);
      const qty = parseInt(document.getElementById(`qty-${code}`).value) || 1;
      const existing = quote.find(i => i.producto['Clave MPRO'] === code);
      if (existing) existing.qty += qty;
      else quote.push({ producto: prod, qty });
      renderQuote();
    }

    function removeFromQuote(code) {
      quote = quote.filter(i => i.producto['Clave MPRO'] !== code);
      renderQuote();
    }

    function renderQuote() {
      const tbody = document.getElementById('quote-body');
      tbody.innerHTML = '';
      let subtotal = 0;
      quote.forEach(item => {
        const unit = item.producto['Precio Neto'] * (1 - discountPercent / 100);
        const line = unit * item.qty;
        subtotal += line;
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="border px-2 py-1">${item.producto['Clave MPRO']}</td>
          <td class="border px-2 py-1 text-center"><input type="number" min="1" value="${item.qty}" class="w-12 p-1 border rounded mx-auto" onchange="updateQuoteQty('${item.producto['Clave MPRO']}', this.value)"/></td>
          <td class="border px-2 py-1 text-right">$${formatMoney(line)}</td>
          <td class="border px-2 py-1 text-center"><button onclick="removeFromQuote('${item.producto['Clave MPRO']}')" class="px-1 py-0.5 bg-red-600 text-white rounded">x</button></td>
        `;
        tbody.appendChild(tr);
      });
      const iva = subtotal * IVA_RATE;
      const total = subtotal + iva;
      document.getElementById('quote-subtotal').textContent = formatMoney(subtotal);
      document.getElementById('quote-iva').textContent = formatMoney(iva);
      document.getElementById('quote-total').textContent = formatMoney(total);
    }

    function updateQuoteQty(code, value) {
      const item = quote.find(i => i.producto['Clave MPRO'] === code);
      if (item) {
        item.qty = parseInt(value) || 1;
        renderQuote();
      }
    }

    function sendWhatsApp() {
      const num = whatsappNum.value.replace(/\D+/g, '');
      if (!num || !quote.length) return;
      const cli = clientName.value || 'Cliente';
      const dt = quoteDate.value;
      const lvl = priceLevel.options[priceLevel.selectedIndex].text;
      let msg = `Cotización TPS\nCliente: ${cli}\nFecha: ${dt}\nNivel: ${lvl}\n----------------\n`;
      quote.forEach(item => {
        const unit = item.producto['Precio Neto'] * (1 - discountPercent / 100);
        msg += `${item.qty} x ${item.producto['Descripción']} (${item.producto['Clave MPRO']}) @ $${formatMoney(unit)}\n`;
      });
      msg += `----------------\nSubtotal: $${document.getElementById('quote-subtotal').textContent}\n` +
             `IVA: $${document.getElementById('quote-iva').textContent}\nTotal: $${document.getElementById('quote-total').textContent}`;
      window.open(`https://wa.me/${num}?text=${encodeURIComponent(msg)}`, '_blank');
    }

    function generatePDF() {
      // ... (PDF logic unchanged) ...
    }
  </script>
</body>
</html>
